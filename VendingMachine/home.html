<!DOCTYPE html>
<html>
  <head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
    .container {
      color: #000000;
      background-color: LavenderBlush;
      background-image: linear-gradient(#ffffff, #2ddef9);
      font-family: monospace;
    }
    .col-sm-3 {
      border: solid;
      margin-right: 5px;
      margin-bottom: 5px;
      background-color: white;
    }
    #right-side {
      border: solid;
      background-color: white;
    }
    .btn {
      background-color: #dbf6f9;

    }
    </style>
  </head>

  <body>
    <div class="container">
      <center><h1>VENDING MACHINE</h1><center>
      <hr/>
      <ul class="list-group" id="errorMessages"></ul>
      <div class="row">

      <!--LEFT SIDE-->
      <div class="col-md-8">

          <div class="row offset" id="itemsInStock">
          </div>
          <div id="hiddenItemId">
            <input type="hidden" id="id"/>
          </div>

      </div>



      <!--RIGHT SIDE (3 forms)-->
      <div class="col-md-3" id="right-side">
      <!--form 1 [Total $ In]-->
        <h2>Total $ In</h2>

        <form class="form-horizontal" role="form" id="total-money">
          <div class="form-group">
            <div class="col-md-offset-3 col-md-5">
              <input type="text" readonly class="form-control text-center" id="money-input-field"/>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-4">
              <button type="button" id="add-dollar" class="btn btn-default">Add Dollar</button>
            </div>
            <div class="col-md-offset-2 col-md-4">
              <button type="button" id="add-quarter" class="btn btn-default">Add Quarter</button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4">
              <button type="button" id="add-dime" class="btn btn-default">Add Dime</button>
            </div>
            <div class="col-md-offset-2 col-md-4">
              <button type="button" id="add-nickel" class="btn btn-default">Add Nickel</button>
            </div>
          </div>

      </form>
        <hr/>

      <!--form 2 [Messages]-->
        <h2>Messages</h2>

        <form class="form-horizontal" role="form" id="messages">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" readonly class="form-control text-center" id="messages-field"/>
            </div>
          </div>

          <div class="form-group">
            <label for="add-item" class="col-md-4 control-label">
              Item:
            </label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="add-item"/>
            </div>
          </div>

            <div class="form-group">
              <div class="col-md-offset-3 col-md-5">
                <button type="button" id="make-purchase" class="btn btn-default">Make Purchase</button>
              </div>
            </div>

        </form>
        <hr/>

      <!--form 3 [Change]-->
        <h2>Change</h2>

        <form class="form-horizontal" role="form" id="make-change">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" readonly class="form-control text-center" id="change-field"/>
            </div>
          </div>

            <div class="form-group">
              <div class="col-md-offset-3 col-md-6">
                <button type="button" id="return-change" class="btn btn-default">Change Return</button>
              </div>
            </div>

        </form>
        <hr/>
      </div>
    </div>
    </div>

        <!-- #5: Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
  </body>
</html>
